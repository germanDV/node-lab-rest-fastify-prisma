version: "3.9"
services:
  app:
    container_name: node-lab-res-app
    network_mode: host
    build: .
    depends_on:
      - postgres
      - redis
    ports:
      - "3333:3333"
    command: sh -c "yarn prisma:init && yarn start"
  postgres:
    container_name: node-lab-res-db
    network_mode: host
    image: postgres
    ports:
      - "5432:5432"
    env_file:
      - ./.env
  redis:
    container_name: node-lab-res-cache
    network_mode: host
    image: redis
    ports:
      - "6379:6379"
